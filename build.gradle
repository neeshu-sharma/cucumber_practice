plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}
def cucumberVersion = '1.2.5'
dependencies {

	compile "info.cukes:cucumber-core:$cucumberVersion"
	compile "info.cukes:cucumber-java:$cucumberVersion"
	compile "info.cukes:cucumber-junit:$cucumberVersion"
	compile "info.cukes:cucumber-jvm-deps:1.0.5"
	compile "net.masterthought:cucumber-reporting:4.3.0"
	compile "info.cukes:gherkin:2.12.2"

    testCompile "junit:junit:4.12"
	testCompile "org.mockito:mockito-all:1.10.19"
	testCompile "net.sourceforge.cobertura:cobertura:2.1.1"
	
    
}
